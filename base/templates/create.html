{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h2>Create New Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
