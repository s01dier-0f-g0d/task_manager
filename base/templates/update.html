{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h2>Update Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'display' %}" class="btn btn-secondary">Cancel</a>

        </div>
    </form>
</div>
{% endblock %}
