{% extends 'main.html' %}

{% block content %}
<div class="container text-center">
    <h2>Are you sure you want to delete this Priority: {{ data.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-2 mt-3">
            <button type="submit" class="btn btn-danger">Yes</button>
            <a href="{% url 'displayprior' %}" class="btn btn-secondary">No</a>
        </div>
    </form>
</div>
{% endblock %}
