{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% include 'nav.html' %}
    <script>
// Navigation functionality
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    const navbar = document.querySelector('.navbar');

    // Mobile menu toggle
    if (mobileMenu) {
        mobileMenu.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    }

    // Close mobile menu when clicking on a link
    document.querySelectorAll('.nav-menu li a').forEach(link => {
        link.addEventListener('click', () => {
            if (mobileMenu) {
                mobileMenu.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    });

    // Set active page based on current URL
    const currentPage = window.location.pathname;
    document.querySelectorAll('.nav-menu li a').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
});
</script>
    <center>
 <div id="messages">
    {% for msg in messages %}
    <div class="message-popup message-{{ msg.tags|default:'info' }}">
        <div class="message-icon">
            {% if 'success' in msg.tags %}✔{% elif 'error' in msg.tags %}✖{% elif 'warning' in msg.tags %}⚠{% else %}ℹ{% endif %}
        </div>
        <div class="message-body">{{ msg }}</div>
    </div>
    {% endfor %}
</div>

        
    <script>
setTimeout(() => {
    document.querySelectorAll('.message-popup').forEach(p => {
        p.classList.add('fade-out');
        setTimeout(() => p.remove(), 300);
    });
}, 3000);
</script>
    {% block content %}

    {% endblock %}
    </center>
</body>
</html>
