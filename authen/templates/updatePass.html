{% extends 'main.html' %}
{% block content %}
<div class="container glass-container form-container">
    <div class="text-center mb-4">
        <h1 class="hero-title" style="font-size: 2.5rem;">Change Password</h1>
        <p class="hero-subtitle" style="color: var(--dark); margin-bottom: 2rem;">Update your security settings</p>
    </div>
    
    <form method="POST" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" name="old_password" id="old_password" class="form-control" placeholder="Enter current password" required>
        </div>
        
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter new password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm new password" required>
        </div>
        
        <div class="btn-group mt-4">
            <button type="submit" class="btn btn-primary">Update Password</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
