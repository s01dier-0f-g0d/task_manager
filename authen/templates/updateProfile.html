{% extends 'main.html' %}
{% block content %}
<div class="container glass-container form-container">
    <div class="text-center mb-4">
        <h1 class="hero-title" style="font-size: 2.5rem;">Update Profile</h1>
        <p class="hero-subtitle" style="color: var(--dark); margin-bottom: 2rem;">Edit your personal information</p>
    </div>
    
    <form method="POST" class="auth-form">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{ customer.first_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{ customer.last_name }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ customer.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ customer.username }}" required>
        </div>
        
        <div class="btn-group mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
